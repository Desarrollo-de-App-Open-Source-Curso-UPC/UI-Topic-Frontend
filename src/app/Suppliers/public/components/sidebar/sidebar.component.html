<mat-sidenav-container>
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="logo-section">
      <img src="assets/logo-restock.png" alt="Logo" class="logo" aria-label="logo-restock">
      <h2 class="logo-text">Restock</h2>
    </div>

    @if (user; as u) {
    <div class="user-info">
      <img [src]="u.avatar.url" [alt]="u.avatar.url" class="user-photo">
      <div>
        <p class="user-name">{{u.name}}</p>
        <p class="user-email">{{u.email}}</p>
      </div>
    </div>
    }

    <mat-nav-list>
      @for (item of menu; track item) {
      <a [routerLink]="item.route" routerLinkActive="active-link" class="menu-item">
        <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
        <span class="menu-label">{{ item.labelKey | translate }}</span>
      </a>
      }
    </mat-nav-list>


    <div class="language-switcher">
      <app-language-switcher />
    </div>

  </mat-sidenav>
</mat-sidenav-container>
