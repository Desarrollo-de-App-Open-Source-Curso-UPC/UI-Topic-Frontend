@if (visible) {
  <app-base-modal
    [visible]="visible"
    [title]="title"
    [width]="'35rem'"
    [closable]="true"
    (close)="handleClose()"
  >
    <ng-content></ng-content>

    <div modal-footer>
      <button mat-stroked-button color="primary" (click)="save.emit()">Save</button>
    </div>
  </app-base-modal>
}
