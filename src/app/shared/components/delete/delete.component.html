<p>Are you sure you want to delete <strong>{{ data.label }}</strong>?</p>

<div class="modal-footer mt-4">
  <button mat-stroked-button class="gray-button" (click)="cancel()">Cancel</button>
  <button mat-flat-button class="red-button" (click)="confirm()">
    <mat-icon>delete</mat-icon>
    Delete
  </button>
</div>
