<div class="plans-container">
    <img src="/assets/imagen-principal.png" alt="Logo" class="principal-image" aria-label="logo-restock">

    <div class="plans-header">
        <h2>FLEXIBLE PLANS TO TAKE YOUR RESTAURANT MANAGEMENT</h2>
        <h3>TO THE NEXT LEVEL</h3>
    </div>

    <div class="plans-grid">
        @for (plan of plans; track plan) {
        <mat-card class="plan-card" appearance="outlined">

            @if (plan.popular) {
            <div class="popular-label">POPULAR</div>
            }

            <mat-card-header class="mat-card-header">
                <mat-card-title>{{ plan.name }}</mat-card-title>
                <mat-card-subtitle>{{ plan.price }}</mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <ul>
                    @for (feature of plan.features; track feature) {
                    <li>{{ feature }}</li>
                    }
                </ul>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button class="subscribe-button">SUBSCRIBE</button>
            </mat-card-actions>
        </mat-card>
        }
    </div>
</div>
