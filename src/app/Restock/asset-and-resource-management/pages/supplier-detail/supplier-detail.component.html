<div *ngIf="notFound" class="not-found">
  <h2>Supplier not found</h2>
  <button mat-raised-button class="supplier-back-btn" (click)="goBack()">
    <span class="btn-content">
      ← Back
    </span>
  </button>
</div>

<div *ngIf="!notFound" class="supplier-detail">
  <button mat-raised-button class="supplier-back-btn-fix" (click)="goBack()">
    <span class="btn-content">
      ←
    </span>
  </button>
    <app-supplier-summary [supplier]="supplier" />
</div>
