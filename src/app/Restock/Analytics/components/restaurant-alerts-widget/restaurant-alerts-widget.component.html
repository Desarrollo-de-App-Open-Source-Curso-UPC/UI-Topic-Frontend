<div class="widget-container">
  <div class="header"><h3>Last Alerts</h3></div>
  <mat-table [dataSource]="topThree" class="mat-elevation-z1">
    <!-- Ingredient -->
    <ng-container matColumnDef="ingredient">
      <mat-header-cell *matHeaderCellDef> Ingredient</mat-header-cell>
      <mat-cell *matCellDef="let alert"> {{ alert.ingredient }}</mat-cell>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef> Status</mat-header-cell>
      <mat-cell *matCellDef="let alert">
        <button mat-flat-button>{{ alert.status }}</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
