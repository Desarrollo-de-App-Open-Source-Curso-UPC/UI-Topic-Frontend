<div *ngIf="supplier"><h3 class="mobile-subtitle">Suppliers</h3>
  <div class="summary-container">
    <div class="image-column"><h4>{{ supplier.name }}</h4>
      <img src="/assets/img-summary-supplier.png" alt="Supplier image"/></div>
    <div class="info-column">
      <p>Name: {{ supplier.name }}</p>
      <p>Email: {{ supplier.email }}</p>
      <p>Phone: {{ supplier.phone }}</p>
      <p>Address: {{ supplier.address }}</p>
      <p>Business: {{ supplier.business_name || '-' }}</p>
    </div>

    <div class="column action-column">
      <button mat-raised-button class="summary-btn" (click)="addSupplier()">
        <span class="btn-content">ADD <mat-icon>control_point</mat-icon></span>
      </button>
      <br />
      <button mat-raised-button class="summary-btn" (click)="contactSupplier()">
        <span class="btn-content">CONTACT <mat-icon>add_ic_call</mat-icon></span>
      </button>
    </div>
  </div>
</div>
