<ng-template #createOrderModal>
    <h2 mat-dialog-title>Create New Order</h2>
    <mat-dialog-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <!-- Tab 1: Select Supply and Suppliers -->
        <mat-tab label="Select Supply">
          <mat-form-field class="full-width">
            <mat-label>Select a Supply</mat-label>
            <mat-select [(ngModel)]="selectedSupply">
              <mat-option *ngFor="let supply of supplies" [value]="supply">
                {{ supply.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div *ngIf="selectedSupply">
            <table
              mat-table
              [dataSource]="filteredSuppliers"
              class="mat-elevation-z1"
            >
              <!-- Supplier Name -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Supplier</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
              </ng-container>

              <!-- Price -->
              <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Price</th>
                <td mat-cell *matCellDef="let element">
                  S/ {{ element.price }}
                </td>
              </ng-container>

              <!-- Available -->
              <ng-container matColumnDef="available">
                <th mat-header-cell *matHeaderCellDef>Available</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.available }}
                </td>
              </ng-container>

              <!-- Select Checkbox -->
              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>Select</th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox [(ngModel)]="element.selected"></mat-checkbox>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="columns"></tr>
              <tr mat-row *matRowDef="let row; columns: columns"></tr>
            </table>
          </div>

          <div class="modal-actions">
            <button mat-button (click)="closeModal()">Cancel</button>
            <button
              mat-button
              color="primary"
              (click)="nextTab()"
              [disabled]="!hasSelectedSuppliers()"
            >
              Next
            </button>
          </div>
        </mat-tab>

        <!-- Tab 2: Review Order -->
        <mat-tab label="Review Order">
          <div class="cards-container">
            <mat-card *ngFor="let supplier of selectedSuppliers">
              <mat-card-title>{{ supplier.name }}</mat-card-title>
              <mat-card-content>
                <mat-form-field appearance="outline">
                  <mat-label>Quantity</mat-label>
                  <input
                    matInput
                    type="number"
                    [(ngModel)]="supplier.quantity"
                  />
                </mat-form-field>
                <p>Price per unit: S/ {{ supplier.price }}</p>
              </mat-card-content>
            </mat-card>
          </div>

          <div class="order-summary">
            <p>
              Total: <strong>S/ {{ getTotalOrderPrice() }}</strong>
            </p>
            <button mat-button color="accent" (click)="addMoreSupply()">
              Add Another Supply
            </button>
            <button mat-flat-button color="primary">Submit Order</button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-dialog-content>
  </ng-template>
