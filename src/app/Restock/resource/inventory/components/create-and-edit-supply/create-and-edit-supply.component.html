<div class="supply-modal-content">
  <app-create-and-edit-form
    [schema]="schema"
    [initialData]="initialData"
    [mode]="mode"
    (submit)="onSubmit($event)"
  />

  <div class="supply-modal-actions">
    <button mat-button type="button" (click)="cancel()">{{ 'inventory.cancel' | translate }}</button>
  </div>
</div>
