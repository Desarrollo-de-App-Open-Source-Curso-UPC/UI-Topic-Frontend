<div class="recipe-modal-content">
  <app-create-and-edit-form
    [schema]="schema"
    [initialData]="initialData"
    [mode]="mode"
    (formChange)="handleFormChange($event)"
    (submit)="onSubmit($event)"
  />
  <app-supply-selector
    [supplies]="supplies"
    (suppliesChange)="handleSuppliesChange($event)"
  ></app-supply-selector>


  <div class="recipe-modal-actions">
  </div>
</div>
