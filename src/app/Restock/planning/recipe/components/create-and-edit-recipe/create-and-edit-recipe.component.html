<form class="recipe-modal-content" (ngSubmit)="onSubmit()">
  <app-create-and-edit-form (submit)="handleFormChange($event)" />

  <app-supply-selector
    [supplies]="supplies"
    (suppliesChange)="handleSuppliesChange($event)"
  ></app-supply-selector>


  <div class="recipe-modal-actions">
    <button mat-raised-button class="green-button" action type="submit">
      {{ mode === 'create' ? 'Save' : 'Update' }}
    </button>
  </div>
</form>
